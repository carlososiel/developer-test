<div class="container">
  <h1>Edit Author</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateAuthor(author._id)" #authorForm="ngForm">
                <div class="form-group">
          <label for="name">First name</label>
          <input type="text" class="form-control" [(ngModel)]="author.first_name" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Last name</label>
          <input type="text" class="form-control" [(ngModel)]="author.last_name" name="author" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!authorForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
