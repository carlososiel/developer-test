<div *ngIf="category" class="row">
  <div class="col-md-12">
    <h2 *ngIf="category._id">Category Details</h2>
    <h2 *ngIf="!category._id">New Category</h2>
  </div>
</div>
<div *ngIf="category" class="row">
  <form class="form-container">
    <mat-form-field class="form-group">
      <input matInput class="form-control" name="category-name" [(ngModel)]="category.name" placeholder="Name" />
    </mat-form-field>
    <div class="button-row">
      <button mat-raised-button color="primary" *ngIf="!category._id" (click)="createCategory(category)">Create</button>
      <button mat-raised-button color="accent" *ngIf="category._id" (click)="updateCategory(category)">Update</button>
      <button mat-raised-button color="warn" *ngIf="category._id" (click)="deleteCategory(category._id)">Delete</button>
    </div>
  </form>
</div>
