<div class="container">
  <h1>Add New Book</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveBook()" #bookForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input id="name" type="text" class="form-control" [(ngModel)]="book.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <select id="author" class="form-control" [(ngModel)]="book.author" name="author" required>
            <option *ngFor="let author of authorList" value="{{author._id}}">
              {{author.last_name}}, {{author.first_name}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Published Year</label>
          <input type="number" class="form-control" [(ngModel)]="book.published_year" name="published_year" required>
          <span *ngIf="err && err.published_year" class="text-danger">{{err.published_year.message}}</span>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" class="form-control" [(ngModel)]="book.category" name="author" required>
            <option *ngFor="let category of categoryList" value="{{category._id}}">
              {{category.name}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" [(ngModel)]="book.description" name="description" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
