<div class="container">
  <h1>Add New Author</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveAuthor()" #AuthorForm="ngForm">
        <div class="form-group">
          <label for="name">First name</label>
          <input type="text" class="form-control" [(ngModel)]="author.first_name" name="isbn" required>
        </div>
        <div class="form-group">
          <label for="name">Last name</label>
          <input type="text" class="form-control" [(ngModel)]="author.last_name" name="title" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!AuthorForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
