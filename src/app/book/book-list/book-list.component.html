<mat-grid-list cols="2" rowHeight="2:1">
  <h2 class="title">Books
    <button mat-button color="primary" (click)="createNewBook()">New</button>
  </h2>

  <mat-grid-tile>
    <mat-list>
      <mat-list-item class="list-group-item" *ngFor="let book of books" (click)="selectBook(book)" [class.active]="book === selectedBook">
        <mat-icon mat-list-icon>book</mat-icon>

        {{book.name }}


      </mat-list-item>
    </mat-list>
  </mat-grid-tile>

  <mat-grid-tile>
    <book-details [book]="selectedBook" [createHandler]="addBook" [updateHandler]="updateBook" [deleteHandler]="deleteBook">
    </book-details>
  </mat-grid-tile>

</mat-grid-list>
