<div class="container-fluid">
  <h1 class="page-header">Categories List</h1>
  <p>
    <a [routerLink]="['/category-create']" class="btn btn-default btn-lg btn-primary">
      New Category
    </a>
  </p>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.name }}</td>
      <td>
        <a [routerLink]="['/category-details', category._id]">View</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
