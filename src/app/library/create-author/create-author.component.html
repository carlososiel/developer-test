<div class="creator-container">

    <h3>Insert an Author</h3>

  <mat-card class="custom-card">

      <mat-form-field class="full">
        <input 
        matInput 
        placeholder="Name" 
        [formControl]="nameControl"
        [(ngModel)]="author.name"
        (focus)="toggleForm(true)"
        required>
        <mat-error *ngIf="nameControl.hasError('required')">Name can't be empty</mat-error>
      </mat-form-field>

      <mat-form-field class="full" *ngIf="fullForm">
        <input 
        matInput 
        placeholder="Last Name" 
        [formControl]="lastNameControl"
        [(ngModel)]="author.lastName" 
        required>
        <mat-error *ngIf="lastNameControl.hasError('required')">Last Name can't be empty</mat-error>
      </mat-form-field>
      
      <mat-card-actions *ngIf="fullForm">
          <button 
            mat-button 
            color="primary" 
            (click)="create()" 
            [disabled]="!validForm()"> 
          CREATE 
        </button>
          <button 
            mat-button 
            (click)="cancel()"> 
            CANCEL 
          </button>
      </mat-card-actions>
    
  </mat-card>
  
</div>
