<div class="row">
  <div class="col-xs-offset-1 custom-margin-left col-xs-10 col-md-6">
      <app-create-category
      (created)="createdCategory($event)">
      </app-create-category>
  </div>
</div>
<div class="row">
  <div class="col-xs-offset-1 custom-margin-left">
      <h3>Categories list</h3>
  </div>
</div>
<div class="row">
    <div 
    class="col-xs-10 col-sm-4 col-md-3 col-xs-offset-1 custom-margin-left" 
    *ngFor="let category of (categories ? categories: []); let i = index">

      <app-category-card 
        [category]="category"
        (removed)="removeCategory($event)">
      </app-category-card>
       
    </div>

    <div *ngIf="categories.length == 0">
      <app-nothing></app-nothing>
    </div>
</div>
