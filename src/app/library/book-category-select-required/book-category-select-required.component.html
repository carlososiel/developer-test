<mat-form-field class="full">

  <mat-select 
    placeholder="Category" 
    [(value)]="category"
    [formControl]="categoryControl">
    <mat-option (click)="changeCategory()">--</mat-option>
    <mat-option 
      *ngFor="let cat of categories" 
      [value]="cat._id"
      (click)="changeCategory()">
      {{cat.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="categoryControl.hasError('required')">Category can't be empty</mat-error>

</mat-form-field>
