<mat-card class="custom-card">
  <mat-card-header>
    <mat-card-title>
      <strong>{{ category.name }}</strong>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ category.description }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [routerLink]="['/categories', category._id ]"> VIEW </button>
    <button mat-button color="accent" (click)="removeCategory()">DELETE</button>
  </mat-card-actions>

</mat-card>
