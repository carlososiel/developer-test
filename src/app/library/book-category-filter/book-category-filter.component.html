<mat-form-field class="full">

  <mat-select placeholder="Category" [(value)]="category">
    <mat-option [value]="" (click)="changeCategory()">--</mat-option>
    <mat-option 
    *ngFor="let cat of categories" 
    [value]="cat._id"
    (click)="changeCategory()">
      {{cat.name}}
    </mat-option>
  </mat-select>

</mat-form-field>
