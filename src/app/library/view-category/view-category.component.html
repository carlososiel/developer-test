<div class="creator-container">

    <h3>View Category</h3>

  <mat-card class="custom-card" *ngIf="category">

      <mat-form-field class="full">
        <input 
        matInput 
        placeholder="Name" 
        [formControl]="nameControl"
        [(ngModel)]="category.name"
        required>
        <mat-error *ngIf="nameControl.hasError('required')">Name can't be empty</mat-error>
      </mat-form-field>

      <mat-form-field class="full" >
        <input 
        matInput 
        placeholder="Description" 
        [formControl]="descriptionControl"
        [(ngModel)]="category.description"
        required>
        <mat-error *ngIf="descriptionControl.hasError('required')">Description can't be empty</mat-error>
      </mat-form-field>
      
      <mat-card-actions>
          <button 
            mat-button 
            color="primary" 
            (click)="update()"
            [disabled]="!validForm()"> 
            UPDATE 
          </button>
      </mat-card-actions>
    
  </mat-card>

  <div *ngIf="!category">
    <app-nothing></app-nothing>
  </div>
  
</div>
