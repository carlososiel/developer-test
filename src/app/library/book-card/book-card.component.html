<mat-card class="custom-card">

  <mat-card-header>
    <mat-card-title>
      <strong>{{ book.title }}</strong>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ book.description }}</p>
  </mat-card-content>

  <mat-card-content>
    <p><strong>{{ book.price | currency: 'USD' }}</strong></p>
  </mat-card-content>

  <mat-card-content>
    <p>Author: {{ book.author.lastName }}, {{ book.author.name }}</p>
  </mat-card-content>

  <mat-card-content>
    <p>Category: {{ book.category.name }}</p>
  </mat-card-content>
  

  <mat-card-actions>
    <button mat-button [routerLink]="['/library', book._id ]"> VIEW </button>
    <button mat-button color="accent" (click)="removeBook()"> DELETE </button>
  </mat-card-actions>
  
</mat-card>
