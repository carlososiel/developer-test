<mat-card class="custom-card">

  <mat-card-header>
    <mat-card-title>{{ author.lastName }}, <strong>{{ author.name }}</strong></mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button [routerLink]="['/authors', author._id ]"> VIEW </button>
    <button mat-button color="accent" (click)="removeAuthor()"> DELETE </button>
  </mat-card-actions>

</mat-card>
