<div class="container">
<div class="row well">
  <div class="col-md-12">
    <h2>{{category.name}}</h2>
    <a [routerLink]="['/category-edit', category._id]"  class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteCategory(category._id)">DELETE</button>
  </div>
</div>
</div>
