<!-- section title -->
<h2 class="uk-heading-bullet uk-text-uppercase">
  <span>Category List</span>
  <a class="uk-button uk-button-primary uk-button-small uk-button-aligned" [routerLink]="['add']">add</a>
</h2>

<!-- section content -->
<div class="uk-card uk-card-default uk-padding-small">
  <table class="uk-table uk-table-divider">
    <thead>
      <tr>
        <th *ngFor="let column of displayedColumns">{{ column }}</th>
        <th class="uk-text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.name }}</td>
        <td>{{ category.updated_date | date }}</td>
        <td class="uk-text-center">
          <!-- edit book -->
          <a class="uk-button uk-button-primary uk-button-small" [routerLink]="['/categories/edit', category?._id]">
            <i class="fa fa-edit"></i>
          </a>
          <!-- delete book -->
          <a class="uk-button uk-button-danger uk-button-small" (click)="deleteCategory(category?._id)">
            <i class="fa fa-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
