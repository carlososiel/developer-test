<div class="container">
  <h1>Add New Category</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveCategory()" #categoryForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="category.name" name="isbn" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!categoryForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
