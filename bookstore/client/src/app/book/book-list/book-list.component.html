<mat-card>

  <mat-toolbar>
    <h3>Books list</h3>
    <span style="flex: 1 1 auto;"></span>
    <a routerLink="book/new" mat-raised-button color="primary">New</a>
  </mat-toolbar>

  <mat-card-content>

    <mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let book">{{ book.title }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let book">{{ book.description }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="options">
        <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
        <mat-cell *matCellDef="let book">
          <div class="button-row">
            <a routerLink="book/edit/{{book._id}}" mat-raised-button>Edit</a>
            <a routerLink="book/delete/{{book._id}}" mat-raised-button color="warn">Delete</a>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

  </mat-card-content>
</mat-card>
