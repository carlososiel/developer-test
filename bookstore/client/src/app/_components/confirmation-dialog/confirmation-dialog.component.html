<h2 mat-dialog-title>Confirmation</h2>

<mat-dialog-content>
  <h3>
    <mat-error>{{text}}</mat-error>
  </h3>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="closeDialog()">Cancel</button>
  <button class="mat-raised-button mat-warn" (click)="saveDialog()">Accept</button>
</mat-dialog-actions>
