<mat-card>

  <mat-toolbar>
    <h3>Categories list</h3>
    <span class="toolbar-spacer"></span>
    <button mat-raised-button color="primary" (click)="openNewDialog()">New</button>
  </mat-toolbar>

  <mat-card-content>

    <mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="code">
        <mat-header-cell *matHeaderCellDef>Code</mat-header-cell>
        <mat-cell *matCellDef="let category">{{ category.code }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let category">{{ category.description }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="options">
        <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
        <mat-cell *matCellDef="let category">
          <div class="button-row">
            <button
              [class.mat-elevation-z8]="true"
              mat-raised-button
              (click)="openEditDialog(category._id)">
              Edit
            </button>
            <button
              [class.mat-elevation-z8]="true"
              mat-raised-button
              color="warn"
              (click)="openDeleteDialog(category._id)">
              Delete
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

  </mat-card-content>
</mat-card>
