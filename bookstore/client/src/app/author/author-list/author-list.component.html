<mat-card>

  <mat-toolbar>
    <h3>Authors list</h3>
    <span class="toolbar-spacer"></span>
    <button mat-raised-button color="primary" (click)="openNewDialog()">New</button>
  </mat-toolbar>

  <mat-card-content>

    <mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
        <mat-cell *matCellDef="let author">{{ author.firstName }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
        <mat-cell *matCellDef="let author">{{ author.lastName }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="options">
        <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
        <mat-cell *matCellDef="let author">
          <div class="button-row">
            <button
              [class.mat-elevation-z8]="true"
              mat-raised-button
              (click)="openEditDialog(author._id)">
              Edit
            </button>
            <button
              [class.mat-elevation-z8]="true"
              mat-raised-button
              color="warn"
              (click)="openDeleteDialog(author._id)">
              Delete
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

  </mat-card-content>
</mat-card>
