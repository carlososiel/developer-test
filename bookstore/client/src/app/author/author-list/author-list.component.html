<mat-card>

  <mat-toolbar>
    <h3>Authors list</h3>
    <span style="flex: 1 1 auto;"></span>
    <a routerLink="author/new" mat-raised-button color="primary">New</a>
  </mat-toolbar>

  <mat-card-content>

    <mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
        <mat-cell *matCellDef="let author">{{ author.firstName }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
        <mat-cell *matCellDef="let author">{{ author.lastName }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="options">
        <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
        <mat-cell *matCellDef="let author">
          <div class="button-row">
            <a routerLink="author/edit/{{author._id}}" mat-raised-button>Edit</a>
            <a routerLink="author/delete/{{author._id}}" mat-raised-button color="warn">Delete</a>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

  </mat-card-content>
</mat-card>
