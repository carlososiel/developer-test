<h2 mat-dialog-title>Edit author</h2>

<mat-dialog-content>
  <mat-form-field><input matInput placeholder="FirstName" [(ngModel)]="author.firstName"></mat-form-field>
  <br>
  <mat-form-field><input matInput placeholder="LastName" [(ngModel)]="author.lastName"/></mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="closeDialog()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="saveDialog()">Save</button>
</mat-dialog-actions>
